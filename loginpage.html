<!-- /Q1) make  a login page for my website using html css and javascript -->

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <style>
    /* Style the login form */
    #login-form {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f2f2f2;
    }
    
    /* Style the form fields */
    #login-form input[type="text"], #login-form input[type="password"] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    /* Style the login button */
    #login-form button {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    /* Style the cancel button */
    #login-form .cancelbtn {
      width: auto;
      padding: 10px 18px;
      background-color: #f44336;
    }
    
    /* Float the cancel and login buttons */
    #login-form .cancelbtn, #login-form .loginbtn {
      float: left;
      width: 50%;
    }
    
    /* Clear floats */
    #login-form:after {
      content: "";
      clear: both;
      display: table;
    }
    
    /* Style the login container */
    .login-container {
      padding: 16px;
      text-align: center;
    }
    
    /* Style the error message */
    #error-message {
      color: red;
    }
  </style>
</head>
<body>
  <h2>Login Form</h2>
  <form id="login-form">
    <label for="username"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="username" required>

    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" required>

    <div class="login-container">
      <button type="submit" class="loginbtn">Login</button>
      <button type="button" class="cancelbtn">Cancel</button>
    </div>

    <div id="error-message"></div>
  </form>

  <script>
    const form = document.getElementById('login-form');
    const errorDiv = document.getElementById('error-message');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const username = form.username.value;
      const password = form.password.value;

      // Check if username and password are correct
      if (username === 'myusername' && password === 'mypassword') {
        // Redirect to the dashboard
        window.location.href = 'dashboard.html';
      } else {
        // Display error message
        errorDiv.textContent = 'Incorrect username or password. Please try again.';
      }
    });

    // Add event listener to cancel button
    form.querySelector('.cancelbtn').addEventListener('click', function(event) {
      // Clear form fields
      form.reset();
    });
  </script>
</body>
</html>
